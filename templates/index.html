<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for("static", filename = "styles.css")}}" />
    <title>PS! Stats Dashboard</title>
</head>
<body>
    <div class = "content">
        <h1 style="color: white;">Pokemon Showdown Stats Dashboard</h1>
    </div>

    <div>
    <form method = "POST" action = "">
        <input type = "text" name = "username" placeholder="Username" id = "username" value = "{{ current_username or ''}}"/>
        {% if formats %}
        <select name="format" id="format" class="format-select">
            <option value="" {% if not selected_format %}selected{% endif %}>Select Format</option>
          {% for fmt in formats %}
            <option value="{{ fmt }}">{{ fmt }}</option>
          {% endfor %}
        </select>

        {% else %}
            <select name = "format" id = "format">
                <option value = "">Format</option>
            </select>
        {% endif %}
        <input type = "submit" value = "Submit" id = "btn_add">
    </form>
    </div>

<hr>
    {% if error_message %}
        <p> {{ error_message }} </p>
    {% endif %}

    {% if current_username and formats %}
    <iframe
        src="/elo/"
        style= "width: 100%; min-height: 800px; border: none; overflow: hidden;">
    </iframe>
    {% endif %}
</body>
</html>
